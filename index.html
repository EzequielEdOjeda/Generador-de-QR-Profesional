<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* ==================== VARIABLES Y ESTILOS BASE ==================== */
        :root {
            --primary-color: #0ea5e9; /* Sky Blue */
            --secondary-color: #10b981; /* Emerald Green */
            --text-color: #1e293b;
            --bg-color: #f0f4f8; /* Fondo suave del body */
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Cambio de alineación */
            min-height: 100vh;
            margin: 0;
            padding: 30px 10px; /* Padding más ajustado para móviles */
            box-sizing: border-box;
        }

        .qr-container {
            background-color: var(--card-bg);
            padding: 30px; /* Reducido para mejor ajuste en pantallas pequeñas */
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px; /* Reducido el gap */
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 800;
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        /* ==================== RESPONSIVIDAD (MOBILE FIRST) ==================== */
        @media (max-width: 900px) {
            .qr-container {
                grid-template-columns: 1fr; /* Una sola columna para móviles */
                gap: 20px;
                padding: 15px;
            }
            .controls { order: 1; }
            .preview-section { order: 2; }
            h1 { font-size: 1.8em; margin-bottom: 15px; }

            /* Ajuste de la vista previa en móvil */
            #qr-wrapper {
                width: 100%;
                max-width: 280px; /* Máximo ancho del QR */
                height: 280px;
            }
            .preview-section {
                padding: 15px;
            }
        }

        /* ==================== SECCIÓN DE CONTROLES ==================== */
        .section-title {
            font-size: 1.35em;
            color: var(--text-color);
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--border-color);
            font-weight: 700;
        }

        /* Tabs de Contenido (Alineado a la izquierda, diseño minimalista) */
        .content-tabs {
            display: flex;
            margin-bottom: 25px;
            /* background-color: #f1f5f9; <-- ELIMINADO */
            border-radius: 10px;
            margin-top: -20px;
            padding: 2px;
        }
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 10px;
            cursor: pointer;
            font-size: 0.9em;
            color: #64748b;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .tab-button:hover { background-color: #f1f5f9; }
        .tab-button.active {
            color: var(--primary-color);
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Inputs de Formulario */
        label { margin-bottom: 6px; font-weight: 600; color: #334155; font-size: 0.95em; }
        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--card-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
            outline: none;
        }
        
        /* Color Pickers */
        .color-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .color-group > div { flex: 1; }
        .color-display { display: flex; align-items: center; gap: 10px; }
        .color-box { width: 25px; height: 25px; border: 2px solid #cbd5e1; border-radius: 6px; }
        input[type="color"] { appearance: none; width: 100%; height: 38px; border: none; padding: 0; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid #ccc; border-radius: 6px; }

        /* Botones y Animaciones */
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 6px 15px rgba(14, 165, 233, 0.25);
        }
        button:hover {
            background-color: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }
        .remove-button {
            background-color: #ef4444;
            box-shadow: none;
            padding: 10px;
            font-size: 0.95em;
            margin-top: 5px;
        }
        .remove-button:hover { background-color: #dc2626; transform: none; box-shadow: none; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; margin-top: 0; }


        /* ==================== SECCIÓN DE PREVIEW ==================== */
        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0; /* Ajuste vertical de padding */
            /* background-color: #f1f5f9; <-- ELIMINADO */
            border-radius: 15px;
            /* Nota: Se mantiene el fondo blanco por defecto o el color del body */
        }

        .preview-title { color: var(--text-color); font-weight: 700; font-size: 1.25em; margin-top: 0; }

        #qr-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px 0 25px 0;
            border: 6px solid var(--card-bg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: white;
            animation-duration: 0.8s;
        }
        /* Asegurar que el QR no se distorsione */
        #qrcode canvas { width: 100% !important; height: 100% !important; display: block; }

        #logo-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 25%;
            max-height: 25%;
            border-radius: 6px;
            z-index: 10;
        }

        #description-display {
            font-weight: 600;
            font-size: 1em;
            color: #475569;
            text-align: center;
            min-height: 24px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        #download-btn {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
            margin-top: auto;
            margin-bottom: 0;
            width: 90%;
            padding: 16px 25px;
        }
        #download-btn:hover { background-color: #059669; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4); }
    </style>
</head>
<body>

    <div class="qr-container animate__animated animate__fadeInDown" style="animation-duration: 1s;">
        <h1>Generador de Códigos QR Profesional ✨</h1>

        <div class="controls">
            <h2 class="section-title">1. Contenido a Codificar</h2>

            <div class="content-tabs">
                <button class="tab-button active" onclick="showTab('url')">URL</button>
                <button class="tab-button" onclick="showTab('email')">Correo</button>
                <button class="tab-button" onclick="showTab('wifi')">WiFi</button>
            </div>

            <div id="url-content" class="tab-content active animate__animated animate__fadeIn">
                <label for="qr-data-url">Dirección Web (URL):</label>
                <input type="text" id="qr-data-url" value="https://mi-proyecto-cool.com" placeholder="https://ejemplo.com">
                <label for="qr-description-url">Descripción para impresión (Opcional):</label>
                <textarea id="qr-description-url" rows="2" placeholder="Ej: ¡Escanea para ver nuestro proyecto en línea!"></textarea>
            </div>

            <div id="email-content" class="tab-content animate__animated animate__fadeIn">
                <label for="qr-data-email">Correo Electrónico de Destino:</label>
                <input type="text" id="qr-data-email" placeholder="contacto@empresa.com">
                <label for="qr-data-subject">Asunto Predeterminado (Opcional):</label>
                <input type="text" id="qr-data-subject" placeholder="Consulta desde QR">
                <label for="qr-description-email">Descripción para impresión (Opcional):</label>
                <textarea id="qr-description-email" rows="2" placeholder="Ej: Envíanos un email rápido."></textarea>
            </div>

            <div id="wifi-content" class="tab-content animate__animated animate__fadeIn">
                <label for="qr-data-ssid">Nombre de la Red (SSID):</label>
                <input type="text" id="qr-data-ssid" placeholder="Mi Red WiFi">
                <label for="qr-data-password">Contraseña:</label>
                <input type="text" id="qr-data-password" placeholder="ContraseñaSegura123">
                <label for="qr-data-encryption">Tipo de Encriptación:</label>
                <select id="qr-data-encryption">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">Sin Encriptación</option>
                </select>
                <label for="qr-description-wifi">Descripción para impresión (Opcional):</label>
                <textarea id="qr-description-wifi" rows="2" placeholder="Ej: Conéctate a nuestra red gratis."></textarea>
            </div>

            <h2 class="section-title">2. Diseño y Marca</h2>
            <div class="color-group">
                <div>
                    <label>Color de los Módulos:</label>
                    <div class="color-display" style="display:flex;">
                        <input type="color" id="qr-color" value="#0ea5e9" onchange="updateColorBox('qr-color', 'color-box-qr')">
                        <div id="color-box-qr" class="color-box" style="background-color: #0ea5e9;"></div>
                    </div>
                </div>
                <div>
                    <label>Color de Fondo:</label>
                    <div class="color-display" style="display:flex;">
                        <input type="color" id="qr-background" value="#ffffff" onchange="updateColorBox('qr-background', 'color-box-bg')">
                        <div id="color-box-bg" class="color-box" style="background-color: #ffffff;"></div>
                    </div>
                </div>
            </div>

            <label for="logo-upload">Cargar Logotipo (PNG/JPG, se superpone):</label>
            <input type="file" id="logo-upload" accept="image/*" onchange="previewLogo(event)">
            
            <div class="button-group">
                <button type="button" onclick="removeLogo()" class="remove-button">Quitar Logotipo</button>
            </div>
            
            <button onclick="generateQR()" id="generate-btn">Generar Código QR</button>
        </div>

        <div class="preview-section">
            <h2 class="preview-title">Vista Previa</h2>
            <div id="qr-wrapper">
                <div id="qrcode"></div>
                <img id="logo-preview" src="" alt="Logo" style="display: none;">
            </div>

            <p id="description-display" class="animate__animated animate__pulse animate__infinite" style="animation-iteration-count: 1;"></p>
            
            <button id="download-btn" onclick="downloadQR()">Descargar PNG (Alta Calidad)</button>
        </div>
    </div>

    <script>
        // ==================== LÓGICA JAVASCRIPT Y ANIMACIÓN ====================
        let qrCode = null;

        // --- Funciones de Interfaz y Animación ---

        function updateColorBox(inputId, boxId) {
            const color = document.getElementById(inputId).value;
            document.getElementById(boxId).style.backgroundColor = color;
            generateQR();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab-button[onclick*='${tabId}']`).classList.add('active');
            
            const content = document.getElementById(`${tabId}-content`);
            content.classList.add('active');
            
            content.classList.add('animate__fadeIn');
            setTimeout(() => content.classList.remove('animate__fadeIn'), 1000);
            
            generateQR();
        }

        function previewLogo(event) {
            const file = event.target.files[0];
            const logoPreview = document.getElementById('logo-preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoPreview.src = e.target.result;
                    logoPreview.style.display = 'block';
                    logoPreview.classList.add('animate__animated', 'animate__flipInX');
                    setTimeout(() => logoPreview.classList.remove('animate__flipInX'), 1000);
                    generateQR();
                };
                reader.readAsDataURL(file);
            } else {
                removeLogo();
            }
        }

        function removeLogo() {
            const logoUpload = document.getElementById('logo-upload');
            const logoPreview = document.getElementById('logo-preview');
            
            logoUpload.value = '';
            logoPreview.style.display = 'none';
            logoPreview.src = '';
            generateQR();
        }

        // --- Lógica del QR y Datos ---

        function getQRData() {
            const activeTabButton = document.querySelector('.tab-button.active');
            let data = '';
            let description = '';

            if (activeTabButton.textContent.includes('URL')) {
                data = document.getElementById('qr-data-url').value;
                description = document.getElementById('qr-description-url').value;
            } else if (activeTabButton.textContent.includes('Correo')) {
                const email = document.getElementById('qr-data-email').value;
                const subject = document.getElementById('qr-data-subject').value;
                data = `mailto:${email}${subject ? `?subject=${encodeURIComponent(subject)}` : ''}`;
                description = document.getElementById('qr-description-email').value || `Correo a: ${email}`;
            } else if (activeTabButton.textContent.includes('WiFi')) {
                const ssid = document.getElementById('qr-data-ssid').value;
                const password = document.getElementById('qr-data-password').value;
                const encryption = document.getElementById('qr-data-encryption').value;
                data = `WIFI:T:${encryption};S:${ssid};P:${password};H:false;`;
                description = document.getElementById('qr-description-wifi').value || `Red WiFi: ${ssid}`;
            }

            return { data: data || 'https://mi-proyecto-cool.com', description: description };
        }

        function generateQR() {
            const qrInfo = getQRData();
            const color = document.getElementById('qr-color').value;
            const background = document.getElementById('qr-background').value;
            const qrWrapper = document.getElementById('qr-wrapper');
            const descriptionDisplay = document.getElementById('description-display');
            
            descriptionDisplay.textContent = qrInfo.description;
            
            // Animación de "Generando"
            qrWrapper.classList.add('animate__animated', 'animate__flash');
            setTimeout(() => qrWrapper.classList.remove('animate__flash'), 1000);

            descriptionDisplay.classList.add('animate__fadeInUp');
            setTimeout(() => descriptionDisplay.classList.remove('animate__fadeInUp'), 1000);


            document.getElementById('qrcode').innerHTML = '';

            qrCode = new QRCode(document.getElementById('qrcode'), {
                text: qrInfo.data,
                width: 250,
                height: 250,
                colorDark: color,
                colorLight: background,
                correctLevel: QRCode.CorrectLevel.H,
                margin: 4 
            });
        }
        
        // --- Lógica de Descarga (PNG de Alta Calidad con Logo) ---
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const logoImg = document.getElementById('logo-preview');
            const descriptionText = document.getElementById('description-display').textContent;

            if (!canvas) {
                alert('¡Primero debes generar un código QR!');
                return;
            }

            // Animación de botón de descarga
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.classList.add('animate__animated', 'animate__tada');
            setTimeout(() => downloadBtn.classList.remove('animate__tada'), 1000);


            const finalSize = 800;
            const descriptionHeight = descriptionText ? 50 : 0; 
            const totalHeight = finalSize + descriptionHeight + (descriptionText ? 20 : 0); 

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = finalSize;
            tempCanvas.height = totalHeight;
            const ctx = tempCanvas.getContext('2d');

            ctx.fillStyle = document.getElementById('qr-background').value;
            ctx.fillRect(0, 0, finalSize, totalHeight);

            ctx.drawImage(canvas, 0, 0, finalSize, finalSize);

            if (logoImg.src && logoImg.style.display !== 'none') {
                const logoMaxSize = finalSize * 0.25; 
                let logoWidth = logoImg.naturalWidth;
                let logoHeight = logoImg.naturalHeight;

                if (logoWidth > logoHeight) {
                    logoHeight = (logoHeight / logoWidth) * logoMaxSize;
                    logoWidth = logoMaxSize;
                } else {
                    logoWidth = (logoWidth / logoHeight) * logoMaxSize;
                    logoHeight = logoMaxSize;
                }
                
                const x = (finalSize - logoWidth) / 2;
                const y = (finalSize - logoHeight) / 2;
                
                ctx.drawImage(logoImg, x, y, logoWidth, logoHeight);
            }

            if (descriptionText) {
                ctx.font = '30px Inter'; 
                ctx.fillStyle = '#333'; 
                ctx.textAlign = 'center';
                ctx.fillText(descriptionText, finalSize / 2, finalSize + descriptionHeight / 2 + 10); 
            }

            const image = tempCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            const link = document.createElement('a');
            link.download = 'codigo-qr-cool-profesional.png';
            link.href = image;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Inicializar
        window.onload = generateQR;
    </script>

</body>
</html>
